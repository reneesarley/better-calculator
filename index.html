<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src= "https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="col-md-12" id="calculator">
      <p id="window">.</p>
      <button class="btn btn-success num" id="1">
      1
      </button>
      <button class="btn btn-success num" id="2">
      2
      </button>
      <button class="btn btn-success num" id="3">
      3
      </button>
      <br>
      <button class="btn btn-success num" id="4">
      4
      </button>
      <button class="btn btn-success num" id="5">
      5
      </button>
      <button class="btn btn-success num" id="6">
      6
      </button>
      <br>
      <button class="btn btn-success num" id="7">
      7
      </button>
      <button class="btn btn-success num" id="8">
      8
      </button>
      <button class="btn btn-success num" id="9">
      9
      </button>
      <br>
      <button class="btn btn-success num" id="0">
      0
      </button>
      <button class="btn btn-success opperator" id="add">
      +
      </button>
      <button class="btn btn-success opperator" id="subtract">
      -
      </button>
      <button class="btn btn-success opperator" id="multiply">
      x
      </button>
      <button class="btn btn-success opperator" id="divide">
      /
      </button>
      <button class="btn btn-success" id="clear">
      C
      </button>
      <button class="btn btn-success" id="equals">
      =
      </button>

    </div>
  </body>
</html>
